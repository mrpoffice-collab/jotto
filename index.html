    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f5f5dc;
            padding: 12px;
            padding-top: env(safe-area-inset-top, 12px);
            padding-bottom: env(safe-area-inset-bottom, 12px);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.5rem;
            letter-spacing: 0.3rem;
            font-weight: 700;
        }

        /* Section styling */
        .section {
            background: #fff;
            border: 2px solid #333;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .section-label {
            font-weight: 600;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #666;
        }

        /* My Word Section */
        .my-word-input {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .my-word-input input {
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 4px;
            width: 140px;
            text-align: center;
        }

        .my-word-input button {
            font-family: inherit;
            padding: 10px 14px;
            border: 2px solid #333;
            background: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 4px;
            -webkit-tap-highlight-color: transparent;
        }

        .my-word-input button:active {
            background: #ddd;
        }

        .word-status {
            font-size: 0.85rem;
            margin-top: 6px;
            min-height: 1.2em;
            font-weight: 500;
        }

        .word-status.valid {
            color: #2e7d32;
        }

        .word-status.invalid {
            color: #c62828;
        }

        /* Alphabet Section */
        .alphabet {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
        }

        .letter {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            background: #fff;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Courier New', monospace;
        }

        .letter:active {
            background: #eee;
        }

        .letter.crossed {
            background: #ccc;
            color: #888;
            text-decoration: line-through;
        }

        /* Ideas Section */
        .word-slots {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .word-slot {
            width: 36px;
            height: 42px;
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            text-transform: uppercase;
            text-align: center;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 0;
        }

        .scratch-pad {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            min-height: 32px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
        }

        .scratch-word {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            padding: 4px 8px;
            background: #fff;
            border: 1px solid #999;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .scratch-word.crossed {
            text-decoration: line-through;
            color: #999;
            background: #eee;
        }

        .scratch-input {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .scratch-input input {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            padding: 6px 8px;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .scratch-input button {
            font-family: inherit;
            padding: 6px 10px;
            border: 2px solid #333;
            background: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            border-radius: 4px;
            -webkit-tap-highlight-color: transparent;
        }

        .scratch-input button:active {
            background: #ddd;
        }

        /* Guesses Section - flexible height */
        .section.guesses {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .guess-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 60px;
            -webkit-overflow-scrolling: touch;
        }

        .guess-row {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 8px 10px;
            font-family: 'Courier New', monospace;
        }

        .guess-row:last-child {
            border-bottom: none;
        }

        .guess-word {
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            font-size: 1rem;
        }

        .guess-response {
            width: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }

        /* New Guess Input */
        .new-guess {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .new-guess input {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            letter-spacing: 0.15rem;
            text-transform: uppercase;
            padding: 10px 8px;
            border: 2px solid #333;
            border-radius: 4px;
            flex: 1;
            min-width: 0;
        }

        .new-guess input[type="number"] {
            width: 50px;
            flex: none;
            text-align: center;
            letter-spacing: 0;
            -moz-appearance: textfield;
        }

        .new-guess input[type="number"]::-webkit-inner-spin-button,
        .new-guess input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .new-guess button {
            font-family: inherit;
            padding: 10px 12px;
            border: 2px solid #333;
            background: #fff;
            cursor: pointer;
            font-weight: 600;
            border-radius: 4px;
            -webkit-tap-highlight-color: transparent;
        }

        .new-guess button:active {
            background: #ddd;
        }

        /* Reset button */
        .reset-btn {
            width: 100%;
            padding: 12px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid #333;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            -webkit-tap-highlight-color: transparent;
            margin-top: auto;
        }

        .reset-btn:active {
            background: #ddd;
        }

        /* Prevent text selection on interactive elements */
        button, .letter {
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>

    <div class="container">
        <h1>JOTTO</h1>

        <!-- My Secret Word -->
        <div class="section">
            <div class="section-label">My Secret Word</div>
            <div class="my-word-input">
                <input type="text" id="myWord" maxlength="5" placeholder="WORD" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <button onclick="checkWord()">Check</button>
            </div>
            <div class="word-status" id="wordStatus"></div>
        </div>

        <!-- Alphabet -->
        <div class="section">
            <div class="section-label">Alphabet</div>
            <div class="alphabet" id="alphabet"></div>
        </div>

        <!-- Ideas -->
        <div class="section">
            <div class="section-label">Ideas</div>
            <div class="word-slots">
                <input type="text" class="word-slot" maxlength="1" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <input type="text" class="word-slot" maxlength="1" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <input type="text" class="word-slot" maxlength="1" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <input type="text" class="word-slot" maxlength="1" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <input type="text" class="word-slot" maxlength="1" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
            </div>
            <div class="scratch-pad" id="scratchPad"></div>
            <div class="scratch-input">
                <input type="text" id="scratchWord" placeholder="add word idea" maxlength="10" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <button onclick="addScratchWord()">Add</button>
            </div>
        </div>

        <!-- Guesses -->
        <div class="section guesses">
            <div class="section-label">Guesses</div>
            <div class="guess-list" id="guessList"></div>
            <div class="new-guess">
                <input type="text" id="guessWord" maxlength="5" placeholder="GUESS" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false">
                <input type="number" id="guessResponse" min="0" max="5" placeholder="#" inputmode="numeric">
                <button onclick="addGuess()">Add</button>
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

        // Initialize alphabet
        function initAlphabet() {
            const alphabet = document.getElementById('alphabet');
            alphabet.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.onclick = () => toggleLetter(div);
                alphabet.appendChild(div);
            }
        }

        // Toggle letter crossed state
        function toggleLetter(element) {
            element.classList.toggle('crossed');
        }

        // Check if word is valid
        function checkWord() {
            const input = document.getElementById('myWord');
            const status = document.getElementById('wordStatus');
            const word = input.value.toUpperCase().trim();

            if (word.length !== 5) {
                status.textContent = 'Word must be 5 letters';
                status.className = 'word-status invalid';
                return;
            }

            // Check for repeating letters
            const uniqueLetters = new Set(word.split(''));
            if (uniqueLetters.size !== 5) {
                status.textContent = 'No repeating letters allowed';
                status.className = 'word-status invalid';
                return;
            }

            // Check if valid word
            if (VALID_WORDS.includes(word.toLowerCase())) {
                status.textContent = 'Valid word!';
                status.className = 'word-status valid';
            } else {
                status.textContent = 'Not in word list';
                status.className = 'word-status invalid';
            }
        }

        // Add a guess to the list
        function addGuess() {
            const wordInput = document.getElementById('guessWord');
            const responseInput = document.getElementById('guessResponse');
            const list = document.getElementById('guessList');

            const word = wordInput.value.toUpperCase().trim();
            const response = responseInput.value;

            if (word.length === 0) return;

            const row = document.createElement('div');
            row.className = 'guess-row';
            row.innerHTML = `
                <span class="guess-word">${word}</span>
                <span class="guess-response">${response}</span>
            `;
            list.appendChild(row);
            list.scrollTop = list.scrollHeight;

            wordInput.value = '';
            responseInput.value = '';
            wordInput.focus();
        }

        // Add scratch word
        function addScratchWord() {
            const input = document.getElementById('scratchWord');
            const pad = document.getElementById('scratchPad');
            const word = input.value.toUpperCase().trim();

            if (word.length === 0) return;

            const tag = document.createElement('span');
            tag.className = 'scratch-word';
            tag.textContent = word;
            tag.onclick = () => tag.classList.toggle('crossed');
            pad.appendChild(tag);

            input.value = '';
            input.focus();
        }

        // Reset game
        function resetGame() {
            document.getElementById('myWord').value = '';
            document.getElementById('wordStatus').textContent = '';
            document.getElementById('wordStatus').className = 'word-status';
            document.getElementById('guessList').innerHTML = '';
            document.getElementById('guessWord').value = '';
            document.getElementById('guessResponse').value = '';
            document.getElementById('scratchPad').innerHTML = '';
            document.getElementById('scratchWord').value = '';
            document.querySelectorAll('.word-slot').forEach(slot => slot.value = '');
            initAlphabet();
        }

        // Word slot auto-advance
        document.querySelectorAll('.word-slot').forEach((slot, index, slots) => {
            slot.addEventListener('input', function() {
                if (this.value && index < slots.length - 1) {
                    slots[index + 1].focus();
                }
            });
            slot.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    slots[index - 1].focus();
                }
            });
        });

        // Handle Enter key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (document.activeElement.id === 'myWord') {
                    checkWord();
                } else if (document.activeElement.id === 'guessWord' ||
                           document.activeElement.id === 'guessResponse') {
                    addGuess();
                } else if (document.activeElement.id === 'scratchWord') {
                    addScratchWord();
                }
            }
        });

        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }

        // Initialize on load
        initAlphabet();
